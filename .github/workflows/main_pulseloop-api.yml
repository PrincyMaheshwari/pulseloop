# Deploy FastAPI backend (in /backend) to Azure App Service pulseloop-api

name: Build and deploy Python app to Azure Web App - pulseloop-api

on:
  push:
    branches:
      - main        # change if your branch is different
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # needed for checkout
      id-token: write     # needed for azure/login OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Optional: CI check that requirements.txt is OK
      - name: Install backend dependencies (for tests only)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6819D7966A974A3BB5FFEE833C05C054 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3B2FAF6A97964121A7C918F91CD2DF02 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5852F852B31548D281FB5067AE026DBD }}

      - name: Deploy backend folder to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pulseloop-api'
          slot-name: 'Production'
          package: './backend'
